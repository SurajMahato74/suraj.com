<!-- Menu icon (hamburger icon) -->

<div class="social-media">
    <a href="https://www.facebook.com/"><i class='bx bxl-facebook'></i></a>
    <a href="#"><i class='bx bxl-whatsapp'></i></a>

<div class="profile-container">
  <div class="follow">Follow</div>
  
</div>


<div class="chatbot-icon">
    <a href="#"><i class='bx bxs-chat'></i></a>
</div>


    <div class="content" id="content-section">
       
        <div class="container">
            <div class="contact-title-wrapper flex">
              <h1 class="text-blue">Contact Me.</h1>
              <div class="mail-logo">
                <i class="fa-regular fa-envelope"></i>
              </div>
            </div>
            <div class="border-dotted"></div>
            <form class="contact-form-wrapper flex" onsubmit="handleSubmit()">
              <div class="form-title">
                <h2>LET'S TALK</h2>
              </div>
              <div class="flex multiple-inputs">
                <div
                  style="display: flex; flex-direction: column; position: relative"
                >
                  <input type="text" placeholder="Name" name="name" id="name" />
                  <span id="nameErr">Fill This Field</span>
                </div>
                <div
                  style="display: flex; flex-direction: column; position: relative"
                >
                  <input type="text" placeholder="Email" name="email" id="email" />
                  <span id="emailErr">Fill This Field</span>
                </div>
              </div>
              <div class="text-area-wrapper">
                <textarea
                  id="message"
                  rows="7"
                  placeholder="How can we help you?"
                ></textarea>
              </div>
              <div class="form-submit-btn">
                <button class="text-blue" type="submit">SEND MESSAGE</button>
              </div>
            </form>
            <div class="contact-details-wrapper flex">
              <div class="flex align-center flex-column">
                <div>
                  <i class="fa-solid fa-paper-plane"></i>
                </div>
                <p>example@example.com</p>
              </div>
              <div class="flex align-center flex-column">
                <div>
                  <i class="fa-solid fa-location-dot"></i>
                </div>
                <p>123 Lorem Ipsum, USA</p>
              </div>
              <div class="flex align-center flex-column">
                <div>
                  <i class="fa-solid fa-phone-flip"></i>
                </div>
                <p>(+1)123 456 7890</p>
              </div>
            </div>
            <div class="contact-map-wrapper">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d134990.27040769346!2d144.91322820525835!3d-37.845584208207946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d4dd5a05d97%3A0x3e64f855a564844d!2s121%20King%20St%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2snp!4v1729682386186!5m2!1sen!2snp"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>

        </div>

    <div class="footer-iconTop">
        <a href="#home"><i class='bx bx-up-arrow-alt'></i></a></div>

    </div>
